<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow Scanner - Login</title>

    <!-- สำคัญมากสำหรับมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Css/Login.css">
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo"><img src="/images/logo.png" alt="Logo"></div>
        <div class="nav-links">
            <a href="#" class="login-link">เข้าสู่ระบบ</a>
            <a href="#" class="register-link">สร้างบัญชี</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <img src="/images/cat_com.png" alt="Cat" class="cat-image">

        <div class="login-box">
            <h1>MEOW SCANNER</h1>

            <div class="form-group">
                <label>Username or Email address</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password">
            </div>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <div>
                    <a href="#">Forgot your password?</a>
                    <button class="login-btn">login</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
