<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="image-input" accept="image/*">

    <div id="preview-container">
        <img id="image-preview" src="#" alt="Your preview will appear here" style="display:none; max-width: 300px;"/>
    </div>

    <script>
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function() {
    const file = this.files[0]; // Get the selected file

    if (file) {
        // Create a temporary URL for the file
        const objectURL = URL.createObjectURL(file);
        
        // Update the image source and show it
        imagePreview.src = objectURL;
        imagePreview.style.display = 'block';

        // Optional: Clean up memory when the image loads
        imagePreview.onload = () => URL.revokeObjectURL(objectURL);
    }
    });
    </script>
    
</body>
</html>
